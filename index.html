<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Moray</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="application/javascript" src="vendor/keymaster.js"></script>
    <script type="text/javascript" src='./lib/bundle.js'></script>

    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/main.css">

  </head>
  <body>
    <div class="moray-container">
      <div class="moray-header">
        <div class="moray-title">
          <h1 class="moray-h1">Moray</h1>
          <h2 class="moray-h2">It's a moray eat moray world out there.</h2>
        </div>

          width="500px"
          height="400px">
        </canvas>
      </div>
    </div>
