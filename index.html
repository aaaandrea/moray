<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Moray</title>
    <script type="text/javascript" src='bundle.js'></script>
    <link rel="stylesheet" type="text/css" href="main.css">

  </head>
  <body>
    <div class="moray-container">
      <div class="moray-header">
        <h1 class="moray-title">Moray</h1>
      </div>

      <div class="moray-desc">
        <p>Your moray follows your cursor, but don't cross paths with other morays. Grow by eating pellets, or other morays! It's a moray eat moray world out there.</p>
      </div>

      <div class="moray-canvas">
        <canvas
          id="myCanvas"
          width='600px'
          height='500px'>
        </canvas>
        <script type="text/javascript">
          var canvas = document.querySelector('#myCanvas');
          var context = canvas.getContext('2d');

          // draw a diagonal line
          context.moveTo(25, 25);
          context.lineTo(400, 200);

          // close the path
          context.closePath();

          // specify what our line looks like
          context.lineWidth = 30;
          context.strokeStyle = "steelblue";

          // get the line drawn to the canvas
          context.stroke();
        </script>
      </div>

    </div>

  </body>
</html>
