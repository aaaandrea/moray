<!DOCTYPE html>
<html>

    <title>Moray</title>
    <script type="text/javascript" src='bundle.js'></script>
    <link rel="stylesheet" type="text/css" href="main.css">

  </head>
  <body>
    <div class="moray-container">
      <div class="moray-header">
        <h1 class="moray-title">Moray</h1>
      </div>

      <div class="moray-desc">
        <p>Your moray follows your cursor, but don't cross paths with other morays. Grow by eating pellets, or other morays! It's a moray eat moray world out there.</p>
      </div>

      <div class="moray-canvas">
        <canvas
          id="canvas">
        </canvas>
        <script type="text/javascript">
          var canvas = document.querySelector('#myCanvas');
          var context = canvas.getContext('2d');
        </script>
      </div>

    </div>

  </body>
